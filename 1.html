<h2>징크스</h2>
  <img src="징크스 사진.png" width="600">
  <p>자운 출신의 충동적이고 격정적인 범죄자 징크스. 난장판을 벌이는 재미로 살며,
  결과 따위는 안중에 없다. 살상 무기를 다수 보유한 그녀가 떠난 자리는 화려하고
  요란한 폭발로 공포의 아수라장이 된다. 징크스는 지루함을 끔찍이 싫어하고 가는 곳
  어디에나 <strong>특유의 대혼란</strong>을 화끈하게 일으킨다.</p>
